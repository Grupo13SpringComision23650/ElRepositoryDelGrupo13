<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

    <title>Spring Banking</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link href="../static/css/heroic-features.css" rel="stylesheet">

 <!-- Custom styles for this template -->
 <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
<div th:insert="~{template_user.html :: menu}"></div>

 <!-- Page Content -->
<div class="container layout layout3">

  <div class="container layout">
    <div class="card mb-4 layout1">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="mt-4 mb-3">
              Spring Banking <small>Crear Nuevo Usuario y Cta. por Defecto</small>
            </h1>
          </div>
        </div>
      </div>
    </div>

    <form class="row" th:action="@{/save}" th:object="${user}" method="POST">
 

      <div class="col-6">
        <label>Nombre Completo:</label>
        <input type="text" class="form-control" placeholder="ingrese Nombre completo" th:field="*{nameUser}" required>
      </div>

      <div class="col-6">
        <label>Domicilio completo:</label>
        <input  type="text" class="form-control" placeholder="Ingrese domicilio completo" th:field="*{address}" required>
      </div>
     
      <div class="col-3">
        <label>Email:</label>
        <input  type="email" class="form-control" placeholder="Ingrese su email" th:field="*{email}" required>
      </div>
     
      <div class="col-3">
        <label>Contraseña:</label>
        <input type="password" class="form-control" placeholder="Ingrese su contraseña" th:field="*{password}" required> 
      </div>

      <div class="col-2">
        <label>D.N.I.:</label>
        <input  type="number" class="form-control" placeholder="Ingrese su D.N.I." th:field="*{dni}" required>
      </div>
     
      <div class="col-2">
        <label>Fecha de nacimiento:</label>
        <input   type="text" class="form-control" placeholder="(DD/MM/AAAA)" th:field="*{birthday}" required>
      </div>
     
      <div class="col-2">
        <label>&nbsp; </label>
        <input type="submit" value="Guardar" class="btn btn-success form-control">
      </div>
        <br>  
      </div>
    </form>
    <br>   


    

</div><!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark text-light" >
    <div class="container">
        <p class="m-0 text-center">Copyright &copy; Spring Banking 2023</p>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>

</body>

</html>
